
<html>

<script>

function getSize()
{
   var vwidth  = window.innerWidth;
   var vheight = window.innerHeight;

   var xhr;
   var params = "width="+vwidth+"&height="+vheight;
   xhr = new XMLHttpRequest();
   xhr.onreadystatechange = handleStateChange;
   xhr.open("POST", '/setsize/', true);
   xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
   xhr.setRequestHeader("Content-length", params.length);
   xhr.setRequestHeader("Connection", "close");
   xhr.send(params);
   function handleStateChange() {
   }
}

function scanNetwork()
{
   var xhr;
   var params = "0";
   xhr = new XMLHttpRequest();
   xhr.onreadystatechange = handleStateChange;
   xhr.open("POST", '/scannetwork/', true);
   xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
   xhr.setRequestHeader("Content-length", params.length);
   xhr.setRequestHeader("Connection", "close");
   xhr.send(params);
   function handleStateChange() {
       if (xhr.readyState == 4 &&  xhr.status == 200) {
           location.reload();
       }
   }
}

function getNode(id, name)
{
    var form = document.createElement("form");
    form.setAttribute("method", "post");
    form.setAttribute("action", '/displaynode/');

    var hf = document.createElement("input");
    hf.setAttribute("type", "hidden");
    hf.setAttribute("name", "address");
    hf.setAttribute("value", id);
    form.appendChild(hf);

    hf = document.createElement("input");
    hf.setAttribute("type", "hidden");
    hf.setAttribute("name", "name");
    hf.setAttribute("value", name);
    form.appendChild(hf);

    document.body.appendChild(form);
    form.submit();
}

function setHome()
{
   window.location.assign = "/";
}

</script>
<style>

body
{
  padding: 30px;
  background-color: #fcfcfc;  
}

        background-color:#ededed;
        -moz-border-radius:6px;
        -webkit-border-radius:6px;

        background-color:#bbbbbb;
        font-family:Arial;
        font-size:24px;
        font-weight:bold;
        padding-bottom:0px;
        margin-bottom:26px;
        text-decoration:none;
        text-shadow:0px 1px 0px #ffffff;
}

.cen-div
{
    margin: 0 auto;
    width:60%;
    height:100px;
    border-radius:8px;
    background-color:#cccccc;
    padding:10px;
    border:1px solid black;
    font-family:Arial;
    cursor: pointer;
}

</style>

<body>

<div style="text-align:center;">
   <button type="button" class="theButton" style="font-size:42px;" onclick="scanNetwork();">Scan</button>
</div>

 {% for r in results %}

         <span style="font-size:12px;">{{ r[2] }}<span><br>

 {% endfor %}

</script>

</html>
